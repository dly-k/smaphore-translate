<head>
    <title>Upload Gambar Semaphore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <h2 class="text-center mb-4 text-primary" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 600;">
            ðŸŽŒ Tambah Huruf Semaphore ({{ count }}/{{ max }})</h2>
        </h2>

        <form method="POST" enctype="multipart/form-data" class="bg-white p-4 shadow rounded">
            <div class="mb-3">
                <label class="form-label">Pilih gambar:</label>
                <input type="file" name="image" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-upload"></i> Upload Gambar
            </button>
        </form>

        {% if count > 0 %}
        <div class="alert alert-success text-center mt-3">
            <i class="fas fa-check-circle"></i> Gambar berhasil di-upload!
        </div>
        {% endif %}

        <div class="image-preview">
            {% for fname in filenames %}
            <div>
                <img src="{{ url_for('static', filename='uploads/' + fname) }}" class="img-thumbnail" alt="Uploaded Image">
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Modal Konfirmasi Setelah Upload Gambar -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Tambah Huruf Lagi?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Apakah Anda ingin menambah huruf lagi atau langsung melihat hasilnya?
                </div>
                <div class="modal-footer">
                    <a href="{{ url_for('index') }}" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">Tambah Huruf</a>
                    <a href="{{ url_for('result') }}" class="btn btn-success">Lihat Hasil</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Trigger Modal on Page Load If There's a New Upload -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            {% if count > 0 %}
                var myModal = new bootstrap.Modal(document.getElementById('confirmationModal'), {
                    keyboard: false
                });
                myModal.show();
            {% endif %}
        });
    </script>
</body>
